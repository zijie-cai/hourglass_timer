<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Hourglass</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0e68c; /* Sand-like background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #hourglassCanvas {
            background-color: #ffffff;
            border: 2px solid #000;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 16px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        /* Responsive styling */
        @media (max-width: 600px) {
            #hourglassCanvas {
                width: 300px;
                height: 600px;
            }
        }
        @media (min-width: 601px) {
            #hourglassCanvas {
                width: 400px;
                height: 800px;
            }
        }
    </style>
</head>
<body>
    <button id="startButton">Start Hourglass</button>
    <canvas id="hourglassCanvas" width="400" height="800"></canvas>
    <script>
        // Initialize gravity
        let gravity = { x: 0, y: 1 };

        // Handle motion events
        function handleMotionEvent(event) {
            // On some devices, the axes might be inverted
            gravity.x = event.accelerationIncludingGravity.x || 0;
            gravity.y = event.accelerationIncludingGravity.y || 0;
        }

        // Request permission to access motion sensors
        function requestMotionPermission() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                // For iOS devices
                DeviceMotionEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('devicemotion', handleMotionEvent);
                            document.getElementById('startButton').style.display = 'none';
                        } else {
                            alert("Permission not granted.");
                        }
                    })
                    .catch(console.error);
            } else {
                // For other devices
                window.addEventListener('devicemotion', handleMotionEvent);
                document.getElementById('startButton').style.display = 'none';
            }
        }

        document.getElementById('startButton').addEventListener('click', requestMotionPermission);

        const canvas = document.getElementById('hourglassCanvas');
        const ctx = canvas.getContext('2d');

        // Adjust canvas size based on device pixel ratio for better clarity
        function adjustCanvasSize() {
            const dpr = window.devicePixelRatio || 1;
            canvas.width = canvas.clientWidth * dpr;
            canvas.height = canvas.clientHeight * dpr;
            ctx.scale(dpr, dpr);
        }
        adjustCanvasSize();

        // Particle setup
        const particles = [];
        const numParticles = 500;

        // Initialize particles in the upper chamber
        for (let i = 0; i < numParticles; i++) {
            particles.push({
                x: canvas.width / 2 + (Math.random() - 0.5) * (canvas.width * 0.2),
                y: canvas.height * 0.25 + Math.random() * (canvas.height * 0.2),
                vx: 0,
                vy: 0,
                radius: 2
            });
        }

        // Draw hourglass shape
        function drawHourglassShape() {
            ctx.beginPath();
            // Upper triangle
            ctx.moveTo(canvas.width * 0.25, 0);
            ctx.lineTo(canvas.width * 0.75, 0);
            ctx.lineTo(canvas.width * 0.5, canvas.height * 0.5);
            ctx.closePath();
            // Lower triangle
            ctx.moveTo(canvas.width * 0.25, canvas.height);
            ctx.lineTo(canvas.width * 0.75, canvas.height);
            ctx.lineTo(canvas.width * 0.5, canvas.height * 0.5);
            ctx.closePath();
        }

        // Update particle positions
        function updateParticles() {
            particles.forEach(p => {
                // Update velocities based on gravity
                p.vx += gravity.x * 0.05;
                p.vy += gravity.y * 0.05;

                // Update positions
                p.x += p.vx;
                p.y += p.vy;

                // Constrain particles within the hourglass shape
                // Upper chamber
                if (p.y < canvas.height * 0.5) {
                    const leftBound = canvas.width * 0.25 + (p.y / (canvas.height * 0.5)) * (canvas.width * 0.25);
                    const rightBound = canvas.width * 0.75 - (p.y / (canvas.height * 0.5)) * (canvas.width * 0.25);
                    if (p.x < leftBound) {
                        p.x = leftBound;
                        p.vx *= -0.5;
                    } else if (p.x > rightBound) {
                        p.x = rightBound;
                        p.vx *= -0.5;
                    }
                } else {
                    // Lower chamber
                    const progress = (p.y - canvas.height * 0.5) / (canvas.height * 0.5);
                    const leftBound = canvas.width * 0.25 + (1 - progress) * (canvas.width * 0.25);
                    const rightBound = canvas.width * 0.75 - (1 - progress) * (canvas.width * 0.25);
                    if (p.x < leftBound) {
                        p.x = leftBound;
                        p.vx *= -0.5;
                    } else if (p.x > rightBound) {
                        p.x = rightBound;
                        p.vx *= -0.5;
                    }
                }

                // Bottom boundary
                if (p.y > canvas.height - p.radius) {
                    p.y = canvas.height - p.radius;
                    p.vy *= -0.5;
                }

                // Top boundary
                if (p.y < p.radius) {
                    p.y = p.radius;
                    p.vy *= -0.5;
                }

                // Dampen velocities
                p.vx *= 0.99;
                p.vy *= 0.99;
            });
        }

        // Draw particles and hourglass
        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw hourglass outline
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            drawHourglassShape();
            ctx.stroke();

            // Clip to the hourglass shape
            ctx.save();
            ctx.beginPath();
            drawHourglassShape();
            ctx.clip();

            // Draw particles
            ctx.fillStyle = '#a0522d'; // Sand color
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            ctx.restore();
        }

        // Animation loop
        function animate() {
            updateParticles();
            drawParticles();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
